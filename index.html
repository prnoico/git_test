<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Listy
        </title>
    </head>

    <body>
        <h1>
            Najlepsze jedzonko (unordered)
        </h1>

        <ul>
            <li>pomidorek</li>
            <li>cytrynka</li>
            <li>chinska zupka</li>
        </ul>
        
        <h1>
            Co zrobic dzis
        </h1>

        <ol>
            <li>uczenie</li>
            <li>sprzatniecie czegos</li>
            <li>czil</li>
            <li>spanie</li>
        </ol>

        <h1>
            Gdzie byc
        </h1>

        <ul>
            <li>Islandia</li>
            <li>Barca</li>
            <li>Polska</li>
        </ul>

    </body>
</html>
